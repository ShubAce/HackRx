services:
    - type: web
      name: insurance-claims-api
      env: python
      rootDir: backend
      buildCommand: pip install -r requirements.txt
      startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
      plan: free
      envVars:
          - key: GOOGLE_API_KEY
            sync: false
          - key: PINECONE_API_KEY
            sync: false
          - key: PINECONE_INDEX_NAME
            sync: false
